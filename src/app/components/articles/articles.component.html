<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" size-lg="4" *ngFor="let article of articles; let i = index">
      <app-article [article]="article" [index]="i"></app-article>
    </ion-col>
    <ion-infinite-scroll *ngIf="articles && withInfiniteScroll">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-row>
</ion-grid>
